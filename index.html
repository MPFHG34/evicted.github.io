  <script>
    var init = false
    var audio = $("#audio")[0]

    audio.volume = 0.3
    var interval

    function start() {
      if (init) return
      else init = true
      var rythm = new Rythm()

      rythm.addRythm('title', 'text-shadow', 0, 100)

      rythm.connectExternalAudioElement(audio)
      rythm.start()
    }

    interval = setInterval(() => {
      audio.play()
      .then(start)
      .catch(console.log)
    }, 50)
